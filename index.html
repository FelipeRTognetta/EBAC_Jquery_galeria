<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1> galeria de fotos</h1>
        <button type="button">nova imagem +</button>
    </header>
    <form>
        <h2>inserir nova imagem</h2>
        <input type="url" id="endereco-img" required placeholder="url da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="button-cancel">cancelar</button>
    </form>
    <ul>
        <li>
            <img src="/images/foto1.jpg" alt="pintura de gato">
            <div class="overlay-img-link">
                <a href="/images/foto1.jpg" title="ver imagem em tamaho real" target="_blank">
                    ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="/images/foto2.jpg" alt="imagem de flamingo">
            <div class="overlay-img-link">
                <a href="/images/foto2.jpg" title="ver imagem em tamaho real" target="_blank">
                    ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="/images/foto3.jpg" alt="imagem de dois filhotes de cachorro numa bolsa">
            <div class="overlay-img-link">
                <a href="/images/foto3.jpg" title="ver imagem em tamaho real" target="_blank">
                    ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
